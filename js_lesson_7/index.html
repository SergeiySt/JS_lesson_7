<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Вирази</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="highlighted-block p-4">
                    <h1 class="text-center">Форма реєстрації</h1>
                    <form id="loginForm" class="d-flex flex-column" onsubmit="return checkForm(event)">
                        <div class="form-group">
                            <label for="username">Прізвище:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <span id="error-message1" style="color: red; font-size: 12px;"></span>
                        </div>

                        <div class="form-group">
                            <label for="name">Ім'я:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <span id="error-message2" style="color: red; font-size: 12px;"></span>
                        </div>

                        <div class="form-group">
                            <label for="login">Логін:</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                            <span id="error-message3" style="color: red; font-size: 12px;"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <span id="error-message4" style="color: red; font-size: 12px;"></span>
                        </div>

                        <div class="form-group">
                            <label for="retry_password">Повторіть пароль:</label>
                            <input type="password" class="form-control" id="retry_password" name="retry_password"
                                required>
                            <span id="error-message5" style="color: red; font-size: 12px;"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="code">Код:</label>
                            <input type="number" class="form-control" id="pcode" name="code" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="accept" name="accept">
                            <label class="form-check-label" for="accept">Я приймаю правила</label>
                        </div>
                        <button type="sumbit" class="btn btn-primary btn-block mt-auto"
                            id="registerButton">Зареєструватись</button>
                    </form>
                    <div id="result" class="mt-3 text-center" style="color: green;">
                        <span id="error-message" style="color: red;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=" script.js">
    </script>
</body>

</html>
